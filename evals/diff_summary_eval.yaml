description: 'Diff Summary Writer Agent Evals'

prompts:
  - file://formats/default.json

providers:
  - id: llama:gemma-3-27b-it-Q4_K_M
    config:
      temperature: 0
      max_tokens: 4096
      top_p: 0.9
      apiEndpoint: ${LLAMA_BASE_URL:-http://localhost:8080}

defaultTest:
  options:
    provider: openai:gpt-4o-mini-2024-07-18

tests:
  - description: 'Test diff summary'
    vars:
      system_prompt: file://../data/prompts/system/diff_summary_writer.xml
      user_prompt: file://../data/prompts/user/calculator_diffs_explanation.txt
      system_assertion_prompt: file://assertion_prompts/diff_summary_writer_assertion.md
    assert:
      - type: llm-rubric
        value: "{{system_assertion_prompt}}"